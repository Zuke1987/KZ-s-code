<!DOCTYPE html>
<html lang="en">
  	<head>
  		<!--meta charset for bootstrap-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>Home Page</title>

      <!--Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!--Links to external style sheet and embedded font from GoogleFonts-->
      <link href="luckySevensCSS/luckySevensStyles.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">

  	</head>
	   <body>
  	   <main>
  		<!--container div needed for bootstrap-->
          <div class="container">

            <!--div for game title-->
            <div class="row d-block w-50 mx-auto mb-5">
  		        <header class="text-center pt-2">
                  Lucky Sevens
              </header>
            </div>

            <!--Form control for "Starting Bet:"
            label and starting bet textbox-->
            <form name="startingBet" onsubmit="return validateBet();"
            onreset="resetGame();" class="w-50 mx-auto">
                <div class="form-inline form-group ml-4">
                  <label for="bets" class="col-form-label ml-5">Starting Bet:</label>
                    <div>
                      <input style="border: solid thick green;" type="text"
                      class="form-control ml-5" id="bets" name="bets">
                    </div>
                </div>

                <div class="form-group">
                  <button type="submit" id="playButton" class="btn btn-outline-success
                  btn-lg d-block mx-auto px-5">
                    Play
                  </button>
                </div>
                <div class="form-group">
                  <button type="reset" id="resetButton" class="btn btn-outline-success
                  btn-lg d-block mx-auto px-5">
                    Reset
                  </button>
                </div>
              </form>

            <!--div for top border and results-->
            <div id="results" class="row text-center d-none border-top-0 border-dark w-50 mx-auto pt-3">
              <div id="resultsText">Results</div>
            </div>

            <!--div for results table-->
            <div id="tableResults" class="row d-none w-50 mx-auto pb-3">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td>Starting Bet</td>
                    <td id="startBet">$###.##</td>
                  </tr>

                  <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td id="totalRolls">#</td>
                  </tr>

                  <tr>
                    <td>Highest Amount Won</td>
                    <td id="highestAmount">$####.##</td>
                  </tr>

                  <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td id="highestRolls">###</td>
                  </tr>


                </tbody>
              </table>
            </div>

         </div>

  	 </main>

</html>
