<html lang="en">
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <header>
        <h1 align="center">Zuke's Bar and Grill</h1>
      </header>
      <hr />
      <nav>
        <!--Links to index.html, menu.html, and contactUs.html -->
        <p>
          <a href="index.html">Home</a> &nbsp
          <a href="menu.html">Menu</a> &nbsp
          <a href="contactUs.html">Contact Us</a>
        </p>
      </nav>
      <hr />

    <form action="submit.html" method="POST">

      <p align="center">
        <label for="name">Name:</label>
          <input type="text" id="name" name="name">
      </p>

      <p align="center">
        <label for="email">Email:<label>
          <input type="text" id="email" name="email">
      </p>

      <p align="center">
        <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"> <br />
      </p>

      <p align="center">
        <label for="inquiry">Reason for Inquiry:</label>
          <select id="inquiry" name="inquiry">
            <option value="default" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
      </p>

      <p align="center">
        <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea>
      </p>

      <p align="center">
          <label for="attendance">Have you ever been to the restaurant?</label>
            <input type="radio" id="choice1" name="attendance" value="no">
              <label for="choice1">No</label>
            <input type="radio" id="choice2" name="attendance" value="yes">
              <label for="choice2">Yes</label>
      </p>

      <p align="center">
        <label for="contactDay">Best days to contact you:</label>
          <input type="checkbox" id="monday" name="contactDay" value="monday">
            <label for="frontEnd">M</label>
          <input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
            <label for="backEnd">T</label>
          <input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
            <label for="database">W</label>
          <input type="checkbox" id="thursday" name="contactDay" value="thursday">
            <label for="database">Th</label>
          <input type="checkbox" id="friday" name="contactDay" value="friday">
            <label for="database">F</label>
      </p>

      <p align="center">
        <input type="submit" name="sendRequest" value="Send Request">
      </p>

      <hr />
      <footer>
        <p align="center">
          555 Zuke Street, Cutchogue, NY 11935 <br />
          (631)734-1234
        </p>
      </footer>
    </main>
  </body>
</html>
