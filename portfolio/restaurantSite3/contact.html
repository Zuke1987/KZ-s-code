<!DOCTYPE html>
<html lang="en">
	<head>
    <!--Script for home icon font-->
     <script src="https://kit.fontawesome.com/3d8112fcd9.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">

        <!--Title appearing in tab-->
        <title>Contact Us</title>

       <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">

       <!--Links to external style sheet and embedded font from GoogleFonts-->
       <link href="styles/restaurantSiteThreeStyles.css" rel="stylesheet" type="text/css">
       <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
       rel="stylesheet">


	</head>
	<body>
    <main>
    <!--Container div needed for bootstrap-->
      <div class="container">

          <!--Header with restaurant name-->
          <header>
            <h1>Zuke's Bar and Grill</h1>
          </header>

          <!--Website navigation-->
    			<nav>
            <!-- Home icon button-->
            <a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i></a>

            <a class="btn badge-pill" href="menu.html">Menu</a>
            <a class="btn badge-pill" href="contact.html">Contact Us</a>
    			</nav>

          <!-- Form controls
        Form controls placed in divs with form-group row classes
      for bootstrap grid system and to keep labels and inputs
    connected and inline-->

          <form name="contactUs" onsubmit="return validateForm();">
            <!--Form control and label for name-->
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name:</label>
               <div class="col-sm-9">
                 <input type="text" class="form-control" id="name" name="name">
               </div>
            </div>

              <!--Form control and label for email-->
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

              <!--Form control and label for phone number-->
            <div class="form-group row">
              <label for="phone"  class="col-sm-3 col-form-label">Phone:</label>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>
            </div>

            <!--Select form control with four options and label-->
            <div class="form-group row">
              <label for="inquiry" class="col-sm-3 col-form-label">Reason for Inquiry:</label>
                <div class="col-sm-9">
                  <select class="form-control" id="inquiry" name="inquiry">
                    <option value="default" selected>Catering</option>
                    <option value="privateParty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                  </select>
                </div>
            </div>

              <!--Textarea form control and label-->
            <div class="form-group row">
              <label for="info" class="col-sm-4 col-form-label">Additional Information:</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="info" name="info" rows="4"></textarea>
                </div>
            </div>

            <!--Radio buttons form control, label for name, and labels for
          each radio button choice-->
          <div class="form-group row">
            <label class="col-form-label col-sm-3 pt-0">
              Have you ever been to the restaurant?</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="attendance" id="choice1" value="no">
                <label for="choice1" class="form-check-label">
                  No
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="attendance" id="choice2" value="yes">
                <label for="choice2" class="form-check-label">
                  Yes
                </label>
              </div>
            </div>
          </div>

            <!--Checkbox form control, label for name, and labels for each
          checkbox-->
          <div class="form-group row">
            <label for="contactDay" class="col-form-label col-sm-3 pt-0">
              Best days to contact you:</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="monday"
                name="contactDay" value="monday">
                <label for="monday" class="form-check-label">
                  M
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tuesday"
                name="contactDay" value="tuesday">
                <label for="tuesday" class="form-check-label">
                  T
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="wednesday"
                name="contactDay" value="wednesday">
                <label for="wednesday" class="form-check-label">
                  W
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="thursday"
                name="contactDay" value="thursday">
                <label for="thursday" class="form-check-label">
                  Th
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="friday"
                name="contactDay" value="friday">
                <label for="friday" class="form-check-label">
                  F
                </label>
              </div>
            </div>
          </div>

              <!--"Send Request" submit button-->
            <div class="form-group row">
              <button type="submit" class="requestButton btn btn-lg btn-primary"
               name="sendRequest" value="Submit">Send Request</button>
            </div>
          </form>

          <!--Lets user with JavaScript disabled know the site
          is best viewed with JavaScript enabled-->
          <noscript>
            This site is best viewed with JavaScript enabled.
          </noscript>

          <!--Footer with restaurant address-->
          <footer>
            <div>
              555 Zuke Street, Cutchogue, NY 11935 <br />
              631)734-1234
            </div>
          </footer>

      </div>



      </main>
        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/JavaScript" src="scripts/validate.js"></script>
	</body>
</html>
